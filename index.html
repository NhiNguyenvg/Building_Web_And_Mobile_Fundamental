<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Previous centered box -->
    <section class="container">
        <div class="box">
            Centered 300px Box (Flexbox)
        </div>
    </section>

    <!-- NEW: Inline-block side-by-side boxes -->
    <section class="inline-section">
        <div class="inline-container">
            <div class="box-left">BLUE (Left)</div>
            <div class="box-right">RED (Right)</div>
        </div>
    </section>

    <section class = "reponsive-box-section">
        <div class="box-reponsive">Box 1</div>
        <div class="box-reponsive">Box 2</div>
        <div class="box-reponsive">Box 3</div>
        <div class="box-reponsive">Box 4</div>
        <div class="box-reponsive">Box 5</div>
    </section>

</body>
</html>
